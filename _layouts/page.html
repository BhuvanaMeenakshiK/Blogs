---
layout: default
---

<header class="clean" style="height: 350px; background-image: url({{ site.cover }}); {% if site.parallax != true %}background-attachment: scroll;{% endif %}" data-stellar-background-ratio="0.5" data-stellar-horizontal-offset="50">
	{% include top.html %}
	<a href="{{ site.url }}{{ site.baseurl }}">
		<div id="home-title" class="site-icon-page";" data-stellar-ratio="0.7"></div>
	</a>
	<div id="post-info" style="bottom: 30px; text-align: center; line-height: 45px;" data-stellar-ratio="0.7">
		<h1>{{ page.title }}</h1>
		<h2>{{ page.author }}</h2>
	</div>
</header>
<div id="middle">
<div id="article">
	{{ content }}
</div>
</div>

<footer class="container-fluid text-center">
 <a href="#myPage" title="To Top">
    <span class="glyphicon-glyphicon-chevron-up" align="center"></span>
 </a>
</footer>
