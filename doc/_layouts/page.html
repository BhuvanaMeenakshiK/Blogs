---
layout: default
---
<style>

  footer .glyphicon {
      font-size: 20px;
      margin-bottom: 0px;
      color: #3a3d3c;
  }
  .container-fluid {
      padding: 60px 50px;
  }
  .bg-grey {
      background-color: #f6f6f6;
  }
</style>
<header class="clean" style="height: 350px; background-image: url({{ site.cover }}); {% if site.parallax != true %}background-attachment: scroll;{% endif %}" data-stellar-background-ratio="0.5" data-stellar-horizontal-offset="50">
	{% include top.html %}
	<a href="{{ site.url }}{{ site.baseurl }}">
		<div id="home-title" class="site-icon-page";" data-stellar-ratio="0.7"></div>
	</a>
	<div id="post-info" style="bottom: 30px; text-align: center; line-height: 45px;" data-stellar-ratio="0.7">
		<h1>{{ page.title }}</h1>
		<h2>{{ page.author }}</h2>
	</div>
</header>
<div id="middle">
<div id="article">
	{{ content }}
</div>
</div>
<!-- Container (Contact Section) -->
<div id="contact" class="container-fluid bg-grey">
  <h2 class="text-center">Reach us!!</h2>
  <div class="row">
    <div class="col-sm-4 slideanim" align="left">
      <p>Contact us and we'll get back to you within 24 hours.</p>
            <p> <span class="glyphicon glyphicon-envelope"></span> fahimazulfath.a@gmail.com</p>
            <p> <span class="glyphicon glyphicon-retweet"></span> @FahimaZulfath</p>
            <p> <span class="glyphicon glyphicon-send"></span> @Zulfath</p>
    </div>
    <div class="col-sm-4 slideanim" >
      <div class="row">
         <div class="col-sm-12"  align="left">
           <p><span class="glyphicon glyphicon-copyright-mark"></span>
              <a href="https://https://github.com/SOHW">  Licence</a></p>
           <p><span class="glyphicon glyphicon-edit"></span>
              <a href="https://https://github.com/SOHW">  View Source Code</a></p>
           <p><span class="glyphicon glyphicon-heart"></span>
              <a href="https://https://github.com/SOHW">  Donate a Resource</a></p>
           <p><span class="glyphicon glyphicon-user"></span>
              <a href="https://https://github.com/SOHW">  Contributors</a></p>
         </div>
        </div>
      </div>
  </div>
</div>

<footer class="container-fluid text-center">
<a href="#myPage" title="To Top">
    <span class="glyphicon glyphicon-chevron-up" align="center"></span>
</a>
</footer>
